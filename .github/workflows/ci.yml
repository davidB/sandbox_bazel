name: CI

on: [push, pull_request]

jobs:
  test:
    # virtual environments: https://github.com/actions/virtual-environments
    runs-on: ubuntu-20.04

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, which is the CWD for
      # the rest of the steps
      - uses: actions/checkout@v2

      # cache see [cache/examples.md at main Â· actions/cache](https://github.com/actions/cache/blob/main/examples.md)
      # Caches python pip
      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Caches and restores the bazelisk download directory, the bazel build directory.
      - name: Cache bazel
        uses: actions/cache@v2.1.5
        with:
          path: |
            ~/.cache/bazelisk
            ~/.cache/bazel
          key: ${{ runner.os }}-bazel-cache

      - name: Install nix
        uses: cachix/install-nix-action@v13
      - name: Cache nix packages
        uses: actions/cache@v2.1.5
        with:
          path: |
            /nix/store/
            /nix/var/nix/profiles/per-user/*/profile/bin
            /nix/var/nix/profiles/default/bin/
            /nix/var/nix/profiles/per-user/root/channels
          key: ${{ runner.os }}-nix-${{ hashFiles('**.nix') }}
          restore-keys: |
            ${{ runner.os }}-nix-

      - name: Info nix-shell
        run: nix-shell -p nix-info --run "nix-info -m"
      - name: Run the test
        run: nix-shell --command 'bazel test //...'
      - name: Build the code
        run: nix-shell --command 'bazel build //...'
